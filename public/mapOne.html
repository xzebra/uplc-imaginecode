    <div id="map"></div>
    <script>
      // API token goes here
      var key = '597f82b2dc712a';

      // Add layers that we need to the map
      var streets = L.tileLayer.Unwired({key: key, scheme: "streets"});

      let params = new URLSearchParams(document.location.search.substring(1));
      let long = parseInt(params.get("long"), 10);
      let lat = parseInt(params.get("lat"), 10);


      // Initialize the map
      var map = L.map('map', {
        center: [41.683825, -0.885705], //map loads with this location as center
        zoom: 14,
        layers: [streets] // Show 'streets' by default
      });

      // Add the 'scale' control
      L.control.scale().addTo(map);

      // Add the 'layers' control
      L.control.layers({
        "Streets": streets
      }).addTo(map);
//      var marker = L.marker([{{.Ubicacion.Lat}}, {{.Ubicacion.Alt}}]).addTo(map);
      var marker = L.marker([41.683825, -0.885705]).addTo(map);


    </script>

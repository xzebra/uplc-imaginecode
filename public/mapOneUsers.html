    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="images/escalada.png" width="60" height="60" class="d-inline-block align-top" alt="">
        <p>GRILLO</p>
      </a>
    </nav>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>
      // API token goes here
      var key = '597f82b2dc712a';

      // Add layers that we need to the map
      var streets = L.tileLayer.Unwired({key: key, scheme: "streets"});

      let params = new URLSearchParams(document.location.search.substring(1));
      let long = parseInt(params.get("long"), 10);
      let lat = parseInt(params.get("lat"), 10);

      // Initialize the map
      var map = L.map('map', {
        center: [lat, long], //map loads with this location as center
        zoom: 14,
        layers: [streets] // Show 'streets' by default
      });

      // Add the 'scale' control
      L.control.scale().addTo(map);

      // Add the 'layers' control
      L.control.layers({
        "Streets": streets
      }).addTo(map);
      //{{range .Lista}}
    //  var marker = L.marker([{{.Ubicacion.Lat}}, {{.Ubicacion.Alt}}]).addTo(map);
      var marker = L.marker([lat, long]).addTo(map);


    //  {{end}}
    </script>
  </body>
</html>

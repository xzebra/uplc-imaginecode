<!DOCTYPE html>
<html>
<head>
<title>Grillo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<style>
	@font-face {
		font-family: tilte-font;
		src: url("/fonts/beautymountains.ttf");
	}

	* {
		margin: 0;
	}

	body {
		background: url("/images/bg.jpg") no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}

	.title {
		font-family: tilte-font, Arial;
		font-size:100px;
		text-align:center;
		margin-top: 2em;
	}

	.footer {
		display: flex;
		justify-content: space-between;
		bottom: 2em;
		position: fixed;
		width:100%;
	}

	.float-btn {
		width:60px;
		height:60px;
		color:#FFF;
		border-radius:50px;
		text-align:center;
		box-shadow: 2px 2px 3px #999;
		margin:auto;
	}

	.mapa {
		bottom:2em;
		right:2em;
		background-color:#009CCC;
	}

	.login {
		position:absolute;
		top:2em;
		right:2em;
		color: white;
	}

	.nueva-incidencia {
		bottom:2em;
		right: 2em;
		background-color:#CC1D00;
	}

	.lista {
		bottom:2em;
		left:2em;
		background-color:#36af88;
	}

	.my-float{
		margin-top:22px;
	}
</style>
</head>
<body>
	<a href="/login.html" style="display:none;" id="login-icon" class="login">
	<i class="fa fa-2x fa-user"></i>
	</a>

	<h1 class="title">Grillo</h1>

	<div class="footer">
		<a href="/incidencias" class="float-btn lista">
		<i class="fa fa-list-ul my-float"></i>
		</a>

		<a href="/crear_incidencia.html" class="float-btn nueva-incidencia">
		<i class="fa fa-exclamation-triangle my-float"></i>
		</a>

		<a href="/map" class="float-btn mapa">	<!-- Mapa de todos los puntos de users -->
		<i class="fa fa-map my-float"></i>
		</a>
	</div>

	<script>
		function getCookie(cname) {
		  var name = cname + "=";
		  var decodedCookie = decodeURIComponent(document.cookie);
		  var ca = decodedCookie.split(';');
		  for(var i = 0; i <ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
			  c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
			  return c.substring(name.length, c.length);
			}
		  }
		  return "";
		}

		window.onload = function() {
			if(getCookie("username") == "") {
				document.getElementById("login-icon").style.display = 'block';
			}
		}
	</script>
</body>
</html>
